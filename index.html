<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        // Minimal D3 example to ensure the library is working
        const data = [
            { year: 2010, value: 50 },
            { year: 2015, value: 100 },
            { year: 2020, value: 150 }
        ];

        const width = 500, height = 300;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const x = d3.scaleLinear()
            .domain([2010, 2020])
            .range([50, 450]);

        const y = d3.scaleLinear()
            .domain([0, 150])
            .range([250, 50]);

        svg.append("g")
            .attr("transform", "translate(0, 250)")
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("transform", "translate(50, 0)")
            .call(d3.axisLeft(y));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "blue")
            .attr("stroke-width", 2)
            .attr("d", d3.line()
                .x(d => x(d.year))
                .y(d => y(d.value)));
    </script>
</body>
</html>
